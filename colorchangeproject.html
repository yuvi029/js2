<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Start should change the bg color every second</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
    
</body>
</html>
<script>
   
    const randomcolor = function () {
        const hex = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += hex[Math.floor(Math.random() * 16)];
        }
        return color;
    };

    
    let intervalid;  // Declare it globally so both functions can access it

    const startchangingcolor = function () {
        // Start changing background color every second
        if (!intervalid) { // prevent multiple intervals
            intervalid = setInterval(() => {
                document.body.style.backgroundColor = randomcolor();
            }, 1000);
        }
    };

    const stopchangingcolor = function () {
        clearInterval(intervalid);
        intervalid = null; // reset so you can start again
    };

    document.querySelector("#start").addEventListener('click', startchangingcolor);
    document.querySelector("#stop").addEventListener('click', stopchangingcolor);
</script>
